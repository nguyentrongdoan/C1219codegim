<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trang CV ca nhan</title>
</head>
<body>
<form action="TaoCVcanhan.html" method="post">
    <h1>CV CÁ NHÂN</h1>
    <table>
        <tr>
            <td>Họ và tên:</td>
            <td>
                <input type="text" name="fullname" value="">
            </td>
        </tr>
        <br>
        <tr>
            <td>Ngày sinh:</td>
            <td>
                <input type="date" name="britday" value="">
            </td>
        </tr>
        <br>
        <tr>
            <td>Điện thoại:</td>
            <td>
                <input type="text" name="phone" value="">
            </td>
        </tr><br>
        <tr>
            <td>Email:</td>
            <td>
                <input type="text" name="email" value="">
            </td>
        </tr>
        <tr>
            <td>Học vấn:</td>
            <td>
                <select name="hocvan" id="1">
                    <option value="-Select-">-Select-</option>
                    <option value="Phổ thông">Phổ thông</option>
                    <option value="Cử nhân">Cử nhân</option>
                    <option value="Kĩ sư">Kĩ sư</option>
                </select>
            </td>
        </tr><br>
        <tr>
            <td>Bằng cấp:</td>
            <td>
                <input type="radio" value="1" name="bằng cấp"> Cấp 3
                <input type="radio" value="1" name="bằng cấp"> Tiến sĩ
                <input type="radio" value="1" name="bằng cấp"> Đại học
            </td>
        </tr><br>
        <tr>
            <td>Địa chỉ:</td>
            <td>
                <textarea name="địa chỉ" id="2" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>Ảnh:</td>
            <td>
                <img src="" alt="avarta">
            </td>
        </tr><br>
        <tr>
            <td>Kỹ năng:</td>
            <td>
                <input type="checkbox" value="1" name="Power point"> Power point
                <input type="checkbox" value="1" name="Vẽ 3D"> Vẽ 3D
                <input type="checkbox" value="1" name="Excel"> Excel
                <input type="checkbox" value="1" name="Word"> Word
            </td>
        </tr><br>
        <tr>
            <td>Kinh nghiệm:</td>
            <td>
                <textarea name="kinhnghiem" id="3" cols="30" rows="10"></textarea>
            </td>
        </tr><br>
        <tr>
            <td>Định hướng phát triển cá nhân:</td>
            <td>
                <textarea name="Mục tiêu" id="4" cols="30" rows="10"></textarea>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
