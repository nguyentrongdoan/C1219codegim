<body>
<script>
    let a,b;
    a = prompt("nhap gia tri a: ");
    a = parseFloat(a);

    b = prompt("nhap gia tri b: ");
    b = parseFloat(b);

    result = (a + b < 4) ? `Below` : `Over`;

    if ((a + b) < 4) {
        result = `Below`;
    } else {
        result = `Over`;
    }
    document.write(" result: " + result);
</script>
