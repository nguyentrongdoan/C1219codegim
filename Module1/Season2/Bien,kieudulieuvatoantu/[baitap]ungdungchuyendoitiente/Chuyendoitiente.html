<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen Doi Tien Te</title>
    <style>
        td {
            width: 20%;
            font-family: monospace;
            text-align: center;
        }
        table {
            background-color: red;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>Amount</td>
            <td>From Currency</td>
            <td>To Currency</td>
        </tr>
        <tr>
            <td>
                <input type="text" id="amount">
            </td>
            <td>
                <select id="fromCurrency">
                    <option>VND</option>
                    <option>USD</option>
                </select>
            </td>
            <td>
                <select id="toCurrency">
                    <option>USD</option>
                    <option>VND</option>
                </select>
            </td>
            <td>
                <button onclick="convertMoney()">Convert</button><s></s>
            </td>
        </tr>
    </table>
    <p style="color: blue; display: none" id="result"></p>

<script>
    let convertMoney = () => {
        let amount,fromCurrency,toCurrency;

        amount = document.getElementById("amount").value;
        amount = Number.parseInt(amount);

        fromCurrency = document.getElementById("fromCurrency").value;
        toCurrency = document.getElementById("toCurrency").value;

        if(fromCurrency=="VND" && toCurrency=="USD"){
            amount/=23000;
        } else if(fromCurrency=="USD" && toCurrency=="VND") {
            amount*=23000;
        } else {
            alert("chon lai");
        }

        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerText = "Result: " +amount;

    }
</script>
</body>
</html>
