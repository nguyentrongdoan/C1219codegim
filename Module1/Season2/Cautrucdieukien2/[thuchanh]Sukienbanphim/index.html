<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="ronaldo" src="https://photo-3-baomoi.zadn.vn/w300_r3x2/2019_12_31_119_33503033/8bd360bb8bfb62a53bea.jpg" style="position:absolute;left: 0; top: 0;">

<script>
    function upArrowPressed() {
        let element = document.getElementById("ronaldo");
        element.style.top = parseInt(element.style.top) - 5 + `px`;
    }

    function downArrowPressed() {
        let element = document.getElementById("ronaldo");
        element.style.top = parseInt(element.style.top) + 5 + `px`;
    }

    function leftArrowPressed() {
        let element = document.getElementById("ronaldo");
        element.style.left = parseInt(element.style.left) - 5 + `px`;
    }

    function rightArrowPressed() {
        let element = document.getElementById("ronaldo");
        element.style.left = parseInt(element.style.left) + 5 + `px`;
    }
    
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener(`keydown`, moveSelection);
    }

</script>
</body>
</html>
