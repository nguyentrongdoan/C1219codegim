<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="fit" style="margin-right: 50px">
<select name="" id="input1" style="margin-right: 50px">
    <option value="Celsius">Celsius</option>
    <option value="Fahrenheit">Fahrenheit</option>
</select>

<select name="" id="input2" style="margin-right: 50px">
    <option value="Fahrenheit">Fahrenheit</option>
    <option value="Celsius">Celsius</option>
</select>
<button onclick="conVert()">Convert</button>
<div id="result" style="color: red"></div>
<script>

    function conVert() {

        x = document.getElementById(`fit`).value;
        x = Number.parseFloat(x);

        m = document.getElementById(`input1`).value;
        n = document.getElementById(`input2`).value;

        let y = ( x * 9 / 5 ) + 32;
        let z = ( x - 32 ) * 5 / 9;

        if ( m == `Celsius` && n == `Fahrenheit`) {
            document.getElementById(`result`).innerHTML = "Gia tri nhiet do la: " + y;
        } else if ( m == `Fahrenheit` && n == `Celsius`) {
            document.getElementById(`result`).innerHTML = "Gia tri nhiet do la: " + z;
        } else {
            document.getElementById(`result`).innerHTML = "Vui long kiem tra lai. "
        }


    }

</script>
</body>
</html>
