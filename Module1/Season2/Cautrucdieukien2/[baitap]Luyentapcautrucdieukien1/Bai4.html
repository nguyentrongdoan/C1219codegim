    y = Number.parseInt(y);
    z = Number.parseInt(z);
    let maxx;

    if ( x !== y && x !== z ) {
        if (x > y && x > z) {
            alert(" So lon nhat la: " + x);
        } else if (y > z && y > x) {

        }
    } else {

</script>
