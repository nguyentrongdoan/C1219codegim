<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt(" nhập số x bất kì: ");
    x = parseInt(x);

    if ( x != 0) {
        if ( x < 0) {
            alert(" Nhỏ hơn không.");
        } else if ( x > 0) {
            alert(" Lớn hơn không.");
        }
    } else {
        alert("Bằng không.");
    }
</script>
</body>
</html>
