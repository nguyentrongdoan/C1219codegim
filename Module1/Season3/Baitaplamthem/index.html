<script>
let theNumber = Array();
    function input() {
        let num;
        num = Number.parseFloat(num);
        do {
            num = prompt("Enter a number. (Enter`q`to quit)");
            if (num !== `q`)
                theNumber.push(num);
        }while (num !== `q`);

    }
    function show() {
        document.write("So luong so: " + theNumber.length + "<br>");
        for (let num in theNumber) {
            document.write(theNumber[num] + "<br>");
        }
    }

    input();
    document.write("day so la: <br>");

    show();

    function tinhToan(theNumber) {
        let sum = 0;

        for (let i = 0; i < theNumber.length; i++){
            sum += theNumber[i];
        }
        return sum;

    }



</script>
