<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
let a = [1,2,3];
let b = [10,20];

function sumMultiplyArray(a, b){
    let sum = 0;
    for ( i = 0; i < a.length; i++){
        for (j = 0; j < b.length; j++){
         sum += a[i] * b[j];
        }
    }
    return sum;
}
document.write("tong la:" + sumMultiplyArray(a,b));
</script>

</body>
