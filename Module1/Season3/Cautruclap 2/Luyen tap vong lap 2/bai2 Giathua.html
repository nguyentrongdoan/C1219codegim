<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2: tinh giai thua cua mot so bat ki.</title>
</head>
<body>
<script>
function giaiThua(number) {
    let y = 1;
    let i = 1;
    while (i <= number) {
        y *= i;
        i++;
    }
    document.getElementById(`result`).innerHTML = y;
}
function tinhToan() {
    let number = document.getElementById(`input1`).value;

    giaiThua(number);
}

</script>
<input type="text" oninput="tinhToan()" placeholder="Enter a number" id="input1">
Giai thua la:<span id="result"></span>

</body>
</html>
