<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4: Ve hinh chu nhat</title>
</head>
<body>
<script>
    function veHinhChuNhat() {
        let width = parseInt(prompt("nhap chieu rong hinh chu nhat:"));
        let height = parseInt(prompt("nhap chieu dai hinh chu nhat:"));


       /* for (let i = 0; i < width; i++){
            for (let j = 0; j < height; j++){
                document.writeln("*");
            }
            document.writeln("<br>");
        }

        */
       for (let i = 0; i <= height; i++){
           for (let j = 1; j <= width; j++){
               if (i == 0 || j == 1 || j == width || i == height){
                   document.writeln("*");
               }else {
                   document.writeln("&nbsp&nbsp");
                  // document.writeln("<br>");
               }
           }
           document.writeln("<br>");
       }


    }
    veHinhChuNhat();
</script>

</body>
