<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacci(n) {
        if (n < 0){
            return -1;
        }else if (n == 0 || n == 1){
            return n;
        }else {
            return fibonacci(n - 1) + fibonacci(n - 2);
        }

    }
    function theDay() {
        let sum = 0;
        for (let i = 0; i < 20; i++){
            sum += fibonacci(i);
            document.write(fibonacci(i) + "<br>");

        }
        document.write("Total:" + sum);
    }
    theDay();
</script>


</body>
</html>
