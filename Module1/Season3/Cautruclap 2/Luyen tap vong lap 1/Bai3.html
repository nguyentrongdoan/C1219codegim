    // Cach 2: Khong dung phuong phap de qui:
        function fibonacci(n) {
            let f0 = 0;
            let f1 = 1;
            let fn = 1;
            let i;
            if (n < 0){
                return -1;
            }else if (n == 0 || n == 1){
                return n;
            }else {
                for (i = 2; i < n; i++){
                    f0 = f1;
                    f1 = fn;
                    fn = f0 + f1;
                }
            }
            return fn;

        }
        function theDay() {
            for (i = 0; i < 20; i++){
                document.write(fibonacci(i) + "<br>");
            }

        }
        theDay();
</script>
