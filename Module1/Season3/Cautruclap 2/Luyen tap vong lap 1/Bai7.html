<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
<script>
    function lietKe() {
        for (let i = 1; i <= 100; i++){
            if (i % 3 == 0){
                document.write("Fizz = " +i+ "<br>");
            }else if (i % 5 == 0){
                document.write("Buzz = " +i+ "<br>");
            }else {
                document.write("FizzBuzz = " +i+ "<br>");
            }
        }　　　

    }
    lietKe();
</script>
</body>
</html>
