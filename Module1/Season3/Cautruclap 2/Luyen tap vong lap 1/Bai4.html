<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    function fibonacci(n) {
        if (n < 0){
            return -1;
        }else if (n == 0 || n == 1){
            return n;
        }else {
            return fibonacci(n - 1) + fibonacci(n - 2);
        }

    }
    function theDay() {
        for (let i = 0; i < 20; i++){
            if (fibonacci(i) % 5 == 0) {
                document.write(fibonacci(i) + "<br>");
                return i;
            }
        }
    }
    theDay();
</script>

</body>
</html>
