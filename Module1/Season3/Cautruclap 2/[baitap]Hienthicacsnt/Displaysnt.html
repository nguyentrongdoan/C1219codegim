<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input1" placeholder="Enter a number!">
<button onclick="nowDay()">Show</button>

<script>
    function checksnt(n) {
        if (n < 2){
            return false;
        }
        else {
            for (i = 2; i <= Math.sqrt(n); i++){
                if (n % i == 0){
                    return false;
                }
            }
        }
        return true;
    }
    function nowDay() {
        let x = document.getElementById(`input1`).value;
        x = Number.parseInt(x);

        let m = 2;
        while (m < x){
            if (checksnt(m)){
                document.write("snt:"+ m + "<br>");
            }
            m++;
        }

    }

</script>
</body>
</html>
