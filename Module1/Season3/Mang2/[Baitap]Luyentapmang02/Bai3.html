<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3: Dem so ki tu co trong mang</title>
</head>
<body>
<script>
    let x = [`a`, `b`, `c`, `d`, `e`, `f`, `p` ];
    function demKiTu(x) {
        let count = 0;
        for (let i = 0; i < x.length; i++){
            count++;
        }
        document.write("So ki tu co trong mang la:" +count);
    }
    demKiTu(x);
</script>
</body>
</html>
