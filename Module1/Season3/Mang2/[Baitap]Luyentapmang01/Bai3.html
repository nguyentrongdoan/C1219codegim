<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5];
    let maxInNumber = Math.max.apply(Math,a);
    document.write("Max la:" + maxInNumber + "<br>");

    // tinh Avarge:
    let sum  = 0;
    for (let i = 0; i < a.length; i++){
        sum += a[i];
    }
    document.write("Avarge:" + sum/a.length);

</script>

</body>
</html>
