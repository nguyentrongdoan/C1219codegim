<script>
    function check(array, value) {
        for ( let i = 0; i < array.length; i++){
            if( value == array[i]){
                array[i] = array[i + 1];
                array[array.length - 1] = 0;
                document.write(array);
            }
        }
        return false;
    }

    

</script>
