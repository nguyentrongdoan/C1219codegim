                result = n[i];
                break;
                // document.getElementById(`result`).innerHTML = m[i]=n[i];
            }
            // else{
            //     document.getElementById(`result`).innerHTML = "khong thay";

        }
        document.getElementById(`result`).innerHTML = result;
    }

</script>
