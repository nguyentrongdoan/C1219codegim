<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
<script>
    function toDay(array) {
        let first = 0;
        let last = array.length - 1;
        while (first < last){
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        }
        console.log(array);
    }
    toDay();
</script>
</body>
</html>
